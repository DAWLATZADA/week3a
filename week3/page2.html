<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="main-header">
    <h1>Admin System</h1>
    <nav class="nav-links">
        <a href="page1.html">Dashboard</a>
        <a href="page2.html">Users</a>
        <a href="#">Logout</a>
    </nav>
</header>

<div class="container">

    <div class="section">
        <h2>Add New User</h2>

        <form>

            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text">
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email">
            </div>

            <div class="form-group">
                <label>Role</label>
                <select>
                    <option>Admin</option>
                    <option>Editor</option>
                    <option>User</option>
                </select>
            </div>

            <input type="submit" value="Create User">

        </form>
    </div>

</div>

</body>
</html>
